<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kaviar - Known VARiants in the human genome, release 160113</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/layout.css" media="screen">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="css/typography.css" media="screen">
</head>

<body>
  <header>
    <img src="assets/kaviarBanner.jpg" alt="image of black caviar with one orange egg on left side. Text reads 'Kaviar. Known variants search tool. A simple tool for answering a specific question: WHat variants have been reported for a range of genomic locations'.">
  </header>
  <form>
    <fieldset>
      <div class="wrapper"></div>
      <div class="wrapper">
        <div class="leftSide">
          <h2><a href="index.html">Kaviar</a> beacon</h2>
        </div>
        <div class="rightSide">
          <p>A <a href="genomicsandhealth.org">Global Alliance for Genomics & Health</a> beacon at <a href="systemsbiology.org">ISB</a></p>
        </div>
      </div>
        <div class="wrapper">
          <div class="leftSide">
            <h4>1) Specify the coordinate system:</h4>
          </div>
          <div class="rightSide">
            <label>Human Reference version (freeze) is:
              <select name="frz">
                <option value="hg18">hg18 (NCBI Build 36.1)</option>
                <option value="hg19" selected="selected">hg19 (GRCh37)</option>
                <option value="hg38">hg38 (GRCh38)</option>
              </select>
            </label>
            <br />
            <label>Input coordinates are:
              <select name="onebased">
                <option value="0">zero-based</option>
                <option value="1" selected="selected">one-based</option>
              </select>
            </label>
          </div>
        </div>
        <div class="wrapper">
          <div class="leftSide">
            <h4>2) Specify your query</h4>
            <p>Enter a specific genomic position. Ranges are not accepted.
          </div>
          <div class="rightSide">
            <label>Chromosome:
              <input type="text" name="chr" maxlength="8" pattern="^\w+$" title="Max Length: 8. This only accepts letters and numbers, no other characters." /> (e.g. chr1, chrX, 17)
            </label>
            <br />
            <label>Coordinates:
              <input type="text" name="pos" pattern="^\d+$" title="This field only accepts numbers" /> (e.g. 808922 or 10042538)
            </label>
            <br />
            <label>Allele:
              <input type="text" name="pos" maxlength="1" pattern="^[a-zA-Z]+$" title="This field only accepts a single letter" /> (e.g. "A" or "G")
            </label>
          </div>
        </div>
        <input class="submit" type="submit" name=".submit">
    </fieldset>
  </form>
</body>

</html>
